version: '3.8'

services:
  jdownloader-remote:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jdownloader-remote
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MYJD_USER=${MYJD_USER}
      - MYJD_PASSWORD=${MYJD_PASSWORD}
      - MYJD_DEVICE=${MYJD_DEVICE:-NAS}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - jdownloader-network

networks:
  jdownloader-network:
    driver: bridge
